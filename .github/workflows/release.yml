name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build for Linux x64
        run: bun build server/server.ts --compile --minify --sourcemap --target=bun-linux-x64 --outfile=dist/agentweb-linux-x64

      - name: Build for Linux ARM64
        run: bun build server/server.ts --compile --minify --sourcemap --target=bun-linux-arm64 --outfile=dist/agentweb-linux-arm64

      - name: Build for macOS x64
        run: bun build server/server.ts --compile --minify --sourcemap --target=bun-darwin-x64 --outfile=dist/agentweb-darwin-x64

      - name: Build for macOS ARM64
        run: bun build server/server.ts --compile --minify --sourcemap --target=bun-darwin-arm64 --outfile=dist/agentweb-darwin-arm64

      - name: Build for Windows x64
        run: bun build server/server.ts --compile --minify --sourcemap --target=bun-windows-x64 --outfile=dist/agentweb-windows-x64.exe

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
